<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="user in userlist">
                {{user.id}} ==> {{user.name}} ==> {{user.gender == 1 ? "男" : "女"}} ==> {{user.gender | genderFilter}} ==> {{user.gender | genderFiler2}}
            </li>
        </ul>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.filter("genderFiler2", function(val) {
            return val == 1 ? "男" : "女";
        })

        let vm = new Vue({
            el: "#app",
            data: {
                userlist: [
                    {id: 1, name:'jacky', gender: 1},
                    {id: 2, name: 'peter', gender: 0}
                ]
            },
            filters: {
                genderFilter(val) {
                    return val == 1 ? "男" : "女";
                }
            }
        })
    </script>
</body>
</html>
