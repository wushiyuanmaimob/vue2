<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}} {{a=1+1}} {{hello()}}<br />
        <span v-text="msg"></span> <br />
        <span v-html="msg"></span>

        <a>gogogo</a>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                msg: "<h1>2345</h1>",
            },
            methods: {
                hello() {
                    return "world";
                }
            },
        })
    </script>
</body>
</html>
