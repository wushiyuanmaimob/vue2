<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 给 html 标签的属性绑定 -->
    <div id="app">
        <a v-bind:href="link">gogogo</a>
        <!-- {class名:是否添加class} -->
        <span v-bind:class="{'active':isActive,'text-danger':hasError}" v-bind:style="{color: cl, 'font-size': size}">wc</span>
        
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                link: "http://www.baidu.com",
                isActive: false,
                hasError: false,
                cl: 'red',
                size: '36px',
            }
        })
    </script>
</body>
</html>
