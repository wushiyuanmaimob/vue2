<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-if 条件判断，当得到结果为 true 时，所在的元素才会被渲染 v-else-if v-else
            v-show 当得到结果为 true 时，所在的元素才会被显示
         -->
         <button v-on:click="random=Math.random()">点我呀</button>

         <h1 v-if="show">if = 看到我...</h1>
         <h1 v-show="show">show = 看到我</h1>

         <h1 v-if="random>=0.75">random >= 0.75</h1>
         <h1 v-else-if="random>=0.5">random >= 0.5</h1>
         <h1 v-else-if="random>=0.2">random >= 0.2</h1>
         <h1 v-else="random<0.2">random < 0.2</h1>

    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                show: true,
                random: 1
            }
        })
    </script>
</body>
</html>
